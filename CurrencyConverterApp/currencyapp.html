<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        
        <form>
            <h1>CURRENCY CONVERTER</h1>
            <p>Enter Amount</p>
            <input type="text" value="" id="Amount" name="Amount">
            <div class="dropdown">
            <div class="from">
                <div class="dropdown1">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="select">
                    </select>
                </div>
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            <div class="to">
                <div class="dropdown1">
                    <img src="https://flagsapi.com/PK/flat/64.png">
                    <select name="to" id="select">
                    </select>
                </div>
            </div>
        </div>
            <div class="msg">1USD = 273PKR</div>
            <button class="bt">Get Exchange Rate</button>
        </form>
    </div>




    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
